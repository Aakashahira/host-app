<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Create Ad</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "basic">
  <mat-vertical-stepper linear #stepper>
  
     <mat-step>
      <ng-template matStepLabel>
        <p style="font-size: large; color: rgb(53, 87,208);">Basic Details</p></ng-template>
        <ion-item>
        <p style="font-size :x-large  ;color:black"><ion-label position="stacked">Title:</ion-label></p>
        <ion-textarea rows = "4" placeholder = "Enter Title Here" formControlName = "title"></ion-textarea>
        </ion-item>
        <ion-item lines = none style="margin-top: 15px;">
         <p style="font-size:large ;color:black"><ion-label>Choose Category:</ion-label> </p>
         <ion-select  multiple="true" placeholder="Type of Services" required formControlName="category"> 
          <ion-select-option value="venue">venue</ion-select-option>
          <ion-select-option value="Decor">Decor</ion-select-option>
          <ion-select-option value="Catering">Catering</ion-select-option>
          <ion-select-option value="Entertainment">Entertainment</ion-select-option>
          <ion-select-option value="Photography">Photography</ion-select-option>
          <ion-select-option value="Hair and Beauty">Hair and Beauty</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item>
        <div class="ion-text-right" style="margin-top: 5px;">
          <button mat-button matStepperNext style="color: rgb(53, 87,208);">Next</button>
        </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel><p style="font-size: large; color: rgb(53, 87,208);">Description and Price </p></ng-template>
          <ion-item>
          <p style="font-size:x-large ;color:black"><ion-label position="stacked">Description:</ion-label></p>
             <ion-textarea rows = "6" placeholder = "Enter Here" formControlName = "description"></ion-textarea>    
          </ion-item>
          <ion-item lines = none>
           <p style="font-size:large ;color:black"><ion-label>Price:</ion-label> </p>
             <ion-input type = "number"placeholder = "Enter Price Here" formControlName = "price"></ion-input> 
          </ion-item>
          <div class="ion-text-right">
            <button mat-button matStepperNext style="color: rgb(53, 87,208);" [disabled] = !basic.valid>Next</button>
          </div>    
    </mat-step>
     <mat-step>
      <ng-template matStepLabel><p style="font-size: large; color: rgb(53, 87,208);">Images </p></ng-template>    
        <ion-button style="margin-top:20px" expand="block" (click)="getImages()">Upload Images</ion-button>
             <ion-row>
               <ion-col *ngFor = "let i of image">
             <ion-card style="width: 100px;height: 100px;">
               <img src="{{i}}">
             </ion-card>
              </ion-col>
             </ion-row>  
        <div class="ion-text-right" style="margin-top: 5px;">
          <button mat-button matStepperNext style="color: rgb(53, 87,208);">Next</button>
        </div>
      </mat-step>
     <mat-step>
      <ng-template matStepLabel><p style="font-size: large; color: rgb(53, 87,208);">Done </p></ng-template>    
      <ion-button type = "submit" style="margin-top:20px" expand="block" [disabled] = "!basic.valid" (click) = "basicUpload()">Submit</ion-button> 
    </mat-step>
  </mat-vertical-stepper>
  </form>
</ion-content>
