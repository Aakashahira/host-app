<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Gallery</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click) = "getImages()">
      <ion-icon size = "large" name="add-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size = "6" *ngFor = "let i of galleryImage">
      <ion-card>
        <img src="{{i.image}}">
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
