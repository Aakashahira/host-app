<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style="margin-left: 20px;">{{sp?.fullName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="sendPicture()"><ion-icon name="image" slot="end"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-card>
    <ion-card-header>
      <ion-card-title color="success">
        <em>Chat View</em>
      </ion-card-title>
    </ion-card-header>
  </ion-card> -->
  <div *ngIf = 'showNow'>
  <div class="messages">
    <ion-item lines="none" color="{{ uid === chat.from ? 'primary' : 'light'}}" class="message" [ngClass]="{'me': uid === chat.from}" *ngFor="let chat of chats">
      <ion-avatar slot="start">
        <img src="{{sp?.profile}}" title="{{sp?.fullName}}" *ngIf="uid !== chat.from">
        <img src={{user?.profile}} *ngIf="uid === chat.from">
      </ion-avatar>
      <p>{{chat.message}}</p>
      <img *ngIf="chat.picture" src="{{chat.picture}}">
    </ion-item>
  </div>
   <!-- <div *ngFor = "let i of chat">
    {{i.message}}
  </div> -->
  </div>
</ion-content>
<ion-footer>
  <ion-footer>
    <ion-toolbar color="light">
      <ion-row>
        <ion-col size="1">
          <ion-spinner *ngIf="!(chats)"></ion-spinner>
        </ion-col>
        <ion-col size="7" [hidden]="!chats">
            <ion-input type="text" [(ngModel)]="message" placeholder="Enter Message..."></ion-input>
        </ion-col>
        <ion-col size="4" [hidden]="!chats">
          <ion-button color="dark" expand="block" (click)="sendMessage()"><ion-icon name="send"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
